{% extends "base.html" %}
{% block title %}
  Password Reset Confirm
{% endblock title %}


{% block content %}
<style>
    form input{
        width:100% !important;
        border-radius: .2rem;
    }
</style>
  <div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header display-6 text-center bg-dark text-white">Enter new password</div>
                <div class="card-body">
                    <p class="lead">
                        Please enter your new password twice so we can verify you typed it in correctly..
                    </p>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form}}

                        <div class="d-grid my-2">
                             <button type="submit" class="btn btn-dark">Change My Password</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
  </div>
{% endblock content %}
